</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <span class="navbar-brand">Big Gym</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./courses.html">Courses</a></li>
                    <li><a href="./staff.html">Staff</a></li>
                    <li><a href="./schedule.html">Schedule</a></li>
                    <li><a href="./equipment.html">Equipment</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- End navbar -->
    <!-- Begin page wrap -->
    <div class="page-wrap">
        <div class="container">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li><a href="../index.html">Home</a>
                    </li>
                    <li><a href="./courses.html">Courses</a>
                    </li>
                    <li class="active">Course</li>
                </ol>
                <h1 class="course-name"></h1>
            </div>
            <div id="course-container">
                <!-- load from database -->
                <div class="row">
                    <table class="col-md-3 col-sm-4 ">
                        <tr class="course-room">
                            <td>Room: </td>
                            <td>
                                <a href=""></a>
                            </td>
                        </tr>
                        <tr class="course-level">
                            <td>Level: </td>
                            <td>
                                <a href="./courses.html?orderBy=Level"></a>
                            </td>
                        </tr>
                        <tr class="course-category">
                            <td>Category: </td>
                            <td>
                                <a href=""></a>
                            </td>
                        </tr>
                        <tr class="course-schedule">
                            <td>Schedule: </td>
                            <td class="course-schedule-text"></td>
                        </tr>
                        <tr class="course-instructors">
                            <td>Instructors: </td>
                            <td>
                                <ul class="list-unstyled"></ul>
                            </td>
                        </tr>
                    </table>
                    <!-- Begin Form -->
                    <div class="panel-group col-md-2 col-sm-2" id="enroll-accordion" role="tablist" aria-multiselectable="true" >
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" style="background-color:#fff">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#enrollForm" aria-expanded="false" aria-controls="enrollForm">
                                      Sign up for <span class="course-name"></span> course
                                    </a>
                                  </h4>
                            </div>
                            <div id="enrollForm" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <form id="enroll-form" class="form-inline" role="form">
                                        <div class="form-group">
                                            <input class="form-control" id="enroll-name" placeholder="Name" autocomplete="off" required> <br/>
                                            <input type="email" class="form-control" id="enroll-email" autocomplete="off" required placeholder="Enter email">
                                        </div>
                                        <div class="form-group" >
                                            <textarea  rows="4" type="text" class="form-control" id="enroll-additional-info" autocomplete="off" placeholder="Any additional info"></textarea>
                                        </div><br/>
                                        <div>
                                        <button  type="submit" class="btn btn-default">Submit</button> 
                                        <span id="enroll-message"> </span>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Form -->
                </div>
                <div class="course-target">
                    <h4>Target</h4>
                    <div class="course-target-text"></div>
                </div>
                <div class="course-description">
                    <h4>Description</h4>
                    <div class="course-description-text"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End page wrap -->
    <!-- Begin page wrap -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Big Gym 2015</p>
        </div>
    </footer>
    <!-- End page wrap -->
    <script src="../resources/js/external/bootstrap.min.js"></script>
    <script src="../resources/js/loadContentFunction.js"></script>
    <script src="../resources/js/singleCourse.js"></script>
